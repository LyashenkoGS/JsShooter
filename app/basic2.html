window.onload=function init(){
var interval=null;

  document.onkeypress=function() {
    clearInterval(interval);
    document.getElementsByClassName("target")[0].style.top="0px";
  };

  document.getElementsByClassName("target")[0].onclick=function() {
    interval = setInterval(function () {
      console.log("start");
      document.getElementsByClassName("target")[0].style.top = (parseInt(getComputedStyle(document.getElementsByClassName("target")[0]).top) + 2) + "px";
    }, 20);
  };
};
